<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade</title>
</head>

<body>
  <h1>Bem vindo à Página de Exemplo</h1>
  <h2>Sobre este site</h2>
  <p>Esta página foi criada para demonstrar o uso de várias <strong> tags HTML.</strong>
  <h3>Lista de Recursos</h3>
  <p>Você pode encontrar mais informações em nosso <a href="https://ifce.edu.br/" target="_blank">site oficial do IFCE</a>
  <h2>Tabela de dados</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Maria</td>
        <td>28</td>
      </tr>
      <tr>
        <td>Joao</td>
        <td>35</td>
      </tr>
    </tbody>
  </table>
  <h2>Formulario de Contato</h2>
  <p>Preencha os campos abaixo</p>
  <form>
    <label for="nome"><strong>Nome:</strong></label><br/>
    <input id="nome" type="text"/> <br/><br/>
    <label for="email"><strong>Email:</strong></label><br/>
    <input id="email" type="text"/> <br/><br/>
    <button>Enviar</button>
  </form>
</body>

</html>
